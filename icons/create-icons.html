<!DOCTYPE html>
<html>
<head>
  <title>Generate NoCorn Icons</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
  </style>
</head>
<body>
  <h1>NoCorn Icon Generator</h1>
  <p>This page generates the required icon sizes for the Chrome extension.</p>
  
  <canvas id="icon16" width="16" height="16"></canvas>
  <canvas id="icon32" width="32" height="32"></canvas>
  <canvas id="icon48" width="48" height="48"></canvas>
  <canvas id="icon128" width="128" height="128"></canvas>

  <script>
    // Function to draw the NoCorn shield icon
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const center = size / 2;
      
      // Clear canvas
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(0, 0, size, size);
      
      // Draw shield shape
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.moveTo(center, size * 0.1);
      ctx.quadraticCurveTo(size * 0.8, size * 0.2, size * 0.8, center);
      ctx.quadraticCurveTo(size * 0.8, size * 0.8, center, size * 0.9);
      ctx.quadraticCurveTo(size * 0.2, size * 0.8, size * 0.2, center);
      ctx.quadraticCurveTo(size * 0.2, size * 0.2, center, size * 0.1);
      ctx.fill();
      
      // Draw check mark or "N" symbol
      ctx.strokeStyle = '#4CAF50';
      ctx.lineWidth = Math.max(1, size / 16);
      ctx.lineCap = 'round';
      
      // Draw "N" for NoCorn
      ctx.beginPath();
      ctx.moveTo(center - size * 0.15, center - size * 0.2);
      ctx.lineTo(center - size * 0.15, center + size * 0.2);
      ctx.moveTo(center - size * 0.15, center - size * 0.2);
      ctx.lineTo(center + size * 0.15, center + size * 0.2);
      ctx.moveTo(center + size * 0.15, center - size * 0.2);
      ctx.lineTo(center + size * 0.15, center + size * 0.2);
      ctx.stroke();
    }

    // Generate all icon sizes
    ['16', '32', '48', '128'].forEach(size => {
      const canvas = document.getElementById('icon' + size);
      drawIcon(canvas, parseInt(size));
      
      // Create download link
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `icon-${size}.png`;
        link.textContent = `Download ${size}x${size}`;
        link.style.display = 'block';
        link.style.margin = '5px 0';
        document.body.appendChild(link);
      });
    });
  </script>
</body>
</html>
